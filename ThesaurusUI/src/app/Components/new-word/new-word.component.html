<form
  #addneword="ngForm"
  (ngSubmit)="addNewWordMethod(addneword)"
  class="ui large segment"
>
  <h3 class="ui header">Add a word</h3>
  <div class="field form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      name="title"
      id="title"
      class="form-control"
      #newtitle
      required
      [(ngModel)]="model.title"
      #title="ngModel"
    />
  </div>
  <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
    Title is required
  </div>
  <div class="field form-group">
    <label for="description">Description:</label>
    <input
      type="text"
      name="description"
      id="description"
      class="form-control"
      #newdescription
      required
      [(ngModel)]="model.description"
      #description="ngModel"
    />
  </div>
  <div
    [hidden]="description.valid || description.pristine"
    class="alert alert-danger"
  >
    Description is required
  </div>
  <div class="field form-group">
    <label for="synonym">Synonym:</label>
    <input
      type="text"
      name="synonym"
      id="synonym"
      class="form-control"
      #newsynonym
      required
      [(ngModel)]="model.synonymstring"
      #synonym="ngModel"
    />
  </div>
  <div [hidden]="synonym.valid || synonym.pristine" class="alert alert-danger">
    Synonym is required
  </div>

  <button
    type="submit"
    [disabled]="!addneword.form.valid"
    class="ui positive right floated button, btn btn-success"
  >
    Submit word
  </button>
</form>
